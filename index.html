<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css?v=1" />
    <title>Juego | Piedra, papel o tijera</title>
  </head>

  <body>
    <section class="principal">
      <div class="puntajes">
        <div class="puntaje-usuaria">
          <h2>Usuario</h2>
          <p>0</p>
        </div>

        <div class="puntaje-computadora">
          <h2>Computadora</h2>
          <p>0</p>
        </div>
      </div>

      <div class="tablero">
        
        <div class="manos">
          <img
            class="mano-usuaria"
            src="./assets/piedra_ada.png"
            alt="Opción elegida por usuario"
          />
          <img
            class="mano-computadora"
            src="./assets/piedra_computadora.png"
            alt="Opción elegida por computadora"
          />
        </div>
        <h2 class="resultado">Seleccione una opción</h2>

        <div class="opciones">
          <button class="piedra">
            <img
              class="mano-usuaria"
              src="./assets/piedra_ada.png"
              alt="Elegir piedra"
            />
          </button>
          <button class="papel">
            <img
              class="mano-usuaria"
              src="./assets/papel_ada.png"
              alt="Elegir papel"
            />
          </button>
          <button class="tijera">
            <img
              class="mano-usuaria"
              src="./assets/tijera_ada.png"
              alt="Elegir tijera"
            />
          </button>
        </div>
      </div>

      <footer class="centrado">
        <small>Hecho con ❤️ y mucho ☕️ 
          </small>
      </footer>

      <img src="./assets/piedra_computadora.png" width="1px" />
      <img src="./assets/papel_computadora.png" width="1px" />
      <img src="./assets/tijera_computadora.png" width="1px" />
    </section>

    <script src="app.js"></script>
  </body>
</html>
